<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full border border-gray-200">
        <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">Event Calculator</h1>
        <p class="text-gray-600 mb-6 text-center">Find the number of $20 and $60 events for your total.</p>

        <div class="space-y-4">
            <div>
                <label for="totalEvents" class="block text-sm font-medium text-gray-700 mb-1">Total Number of Events</label>
                <input type="number" id="totalEvents" placeholder="e.g., 18" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="totalRevenue" class="block text-sm font-medium text-gray-700 mb-1">Total Revenue ($)</label>
                <input type="number" id="totalRevenue" placeholder="e.g., 480" class="mt-1 block w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>

        <button id="calculateBtn" class="w-full mt-6 py-3 px-4 rounded-xl text-white font-semibold transition-all duration-300 bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 shadow-lg">
            Calculate
        </button>

        <div id="result" class="mt-6 p-4 rounded-xl border border-gray-300 bg-gray-50 text-gray-800 text-center text-lg font-medium hidden">
            <!-- Results will be displayed here -->
        </div>

        <!-- Custom Modal UI for alerts, replacing `alert()` -->
        <div id="modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex justify-center items-center p-4 z-50 hidden">
            <div class="bg-white rounded-xl p-6 shadow-2xl max-w-sm w-full text-center">
                <h3 id="modalTitle" class="text-xl font-bold mb-2 text-gray-800"></h3>
                <p id="modalMessage" class="text-gray-600 mb-4"></p>
                <button id="modalCloseBtn" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg transition-colors hover:bg-blue-700">OK</button>
            </div>
        </div>
    </div>

    <script>
        const totalEventsInput = document.getElementById('totalEvents');
        const totalRevenueInput = document.getElementById('totalRevenue');
        const calculateBtn = document.getElementById('calculateBtn');
        const resultDiv = document.getElementById('result');

        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const modalCloseBtn = document.getElementById('modalCloseBtn');

        function showModal(title, message) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modal.classList.remove('hidden');
        }

        modalCloseBtn.addEventListener('click', () => {
            modal.classList.add('hidden');
        });

        calculateBtn.addEventListener('click', () => {
            // Get values from inputs and convert to numbers
            const totalEvents = parseInt(totalEventsInput.value, 10);
            const totalRevenue = parseInt(totalRevenueInput.value, 10);

            // Validate inputs
            if (isNaN(totalEvents) || isNaN(totalRevenue) || totalEvents < 0 || totalRevenue < 0) {
                showModal('Invalid Input', 'Please enter valid numbers for total events and total revenue.');
                resultDiv.classList.add('hidden');
                return;
            }

            // Using the same system of equations:
            // Let x = number of $20 events
            // Let y = number of $60 events
            // x + y = totalEvents
            // 20x + 60y = totalRevenue

            // From equation 1: x = totalEvents - y
            // Substitute into equation 2:
            // 20 * (totalEvents - y) + 60y = totalRevenue
            // 20 * totalEvents - 20y + 60y = totalRevenue
            // 40y = totalRevenue - 20 * totalEvents
            // y = (totalRevenue - 20 * totalEvents) / 40

            const num60Events = (totalRevenue - (20 * totalEvents)) / 40;

            // Check if the result for $60 events is a positive integer
            if (num60Events < 0 || num60Events % 1 !== 0) {
                resultDiv.innerHTML = `<span class="text-red-600">No integer solution possible with these values.</span>`;
                resultDiv.classList.remove('hidden');
                return;
            }

            // Calculate the number of $20 events
            const num20Events = totalEvents - num60Events;

            // Check if the result for $20 events is a positive integer
            if (num20Events < 0 || num20Events % 1 !== 0) {
                resultDiv.innerHTML = `<span class="text-red-600">No integer solution possible with these values.</span>`;
                resultDiv.classList.remove('hidden');
                return;
            }

            // Display the results
            resultDiv.innerHTML = `
                <div>${num20Events} events at $20</div>
                <div>${num60Events} events at $60</div>
            `;
            resultDiv.classList.remove('hidden');
        });
    </script>
</body>
</html>
